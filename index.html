<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/Assets/Image/Icon/website_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="bg-white-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-green-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
              <svg
                class="block size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
              <svg
                class="hidden size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <!-- logo navbar, wktu di klik akan kembali ke halaman utama(Index.html) -->
              <a href="/index.html" alt="Pointer to Homepage">
                <img
                  class="h-8 w-auto"
                  src="/Assets/Image/Icon/logo_nutrisense.png"
                  alt="Your Company"
                />
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="#"
                  class="rounded-md bg-green-400 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Dashboard</a
                >
                <a
                  href="/frontend/pages/content.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-green-400 hover:text-white"
                  >Content</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-green-400 hover:text-white"
                  >About</a
                >
                <a
                  href="./frontend/pages/how_to_use.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-green-400 hover:text-white"
                  >How to Use</a
                >
              </div>
            </div>
          </div>
          <!-- Start Button Notifications -->
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full bg-green-400 p-1 text-white hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <!-- logo notifications -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                />
              </svg>
            </button>

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                  onclick="toggleDropdown()"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="size-8 rounded-full"
                    src="/Assets/Image/Icon/ren_rezero.jpg"
                    alt="Profile Picture"
                  />
                </button>
              </div>
              <!-- End button notifications -->
              <!-- Dropdown menu when clik -->
  <div
  id="dropdown"
  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden"
  role="menu"
  aria-orientation="vertical"
  aria-labelledby="user-menu-button"
  tabindex="-1"
>
  <div class="py-1" role="none">
    <a
      href="#"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      role="menuitem"
      tabindex="-1"
      id="menu-item-0"
    >
      Your Profile
    </a>
    <a
      href="#"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      role="menuitem"
      tabindex="-1"
      id="menu-item-1"
    >
      Setting
    </a>
    <a
      href="#"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      role="menuitem"
      tabindex="-1"
      id="menu-item-2"
    >
      Sign Out
    </a>
  </div>
</div>
</div>

<script>
const toggleDropdown = () => {
  const dropdown = document.getElementById("dropdown");
  dropdown.classList.toggle("hidden");
};

// Close dropdown when clicking outside
document.addEventListener("click", function (event) {
  const dropdown = document.getElementById("dropdown");
  const button = document.getElementById("user-menu-button");
  if (!button.contains(event.target) && !dropdown.contains(event.target)) {
    dropdown.classList.add("hidden");
  }
});
</script>
              <!-- End Dropdown -->
            </div>
          </div>
        </div>
      </div>
      <!-- End  -->

      <!-- MOBILE GRID -->
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-green-400 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="#"
            class="block rounded-md bg-green-400 px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-green-400 hover:text-white"
            >Content</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-green-400 hover:text-white"
            >Contact</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-green-400 hover:text-white"
            >How to Use</a
          >
        </div>
      </div>
    </nav>

    <!-- End Navbar -->

    <!-- Main Content -->
     <div class="flex flex-col space-y-6">
      <div class="p-5">
        <img src="/Assets/Image/product_banner.png" alt="product banner">
      </div>
      <div class="p-1 text-center">
        <h2 class="text-lg font-semibold">Category</h2>
    <hr class="mt-1 border-emerald-500">
      </div>
     </div>
     <!-- Category -->
     <div class="relative w-full overflow-hidden">
      <!-- Tombol Navigasi Kiri -->
      <button
        id="prev"
        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-300 hover:bg-gray-400 rounded-full p-2 focus:outline-none z-10"
      >
        &#8592;
      </button>
  
      <!-- Container Slider -->
      <div id="category" class="flex transition-transform duration-300">
        <a href="/category1" class="min-w-[20%] flex-shrink-0 p-4">
          <img src="/Assets/Image/Categories (7).png" alt="Category 1" class="w-full hover:outline hover:outline-4 hover:outline-green-500 ">
        </a>
        <a href="/category2" class="min-w-[20%] flex-shrink-0 p-4">
          <img src="/Assets/Image/Categories (3).png" alt="Category 2" class="w-full hover:outline hover:outline-4 hover:outline-green-500 ">
        </a>
        <a href="/category3" class="min-w-[20%] flex-shrink-0 p-4">
          <img src="/Assets/Image/Categories (4).png" alt="Category 3" class="w-full hover:outline hover:outline-4 hover:outline-green-500 ">
        </a>
        <a href="/category4" class="min-w-[20%] flex-shrink-0 p-4">
          <img src="/Assets/Image/Categories (5).png" alt="Category 4" class="w-full hover:outline hover:outline-4 hover:outline-green-500 ">
        </a>
        <a href="/category5" class="min-w-[20%] flex-shrink-0 p-4">
          <img src="/Assets/Image/Categories (6).png" alt="Category 5" class="w-full hover:outline hover:outline-4 hover:outline-green-500 ">
        </a>
      </div>
  
      <!-- Tombol Navigasi Kanan -->
      <button
        id="next"
        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-300 hover:bg-gray-400 rounded-full p-2 focus:outline-none z-10"
      >
        &#8594;
      </button>
    </div>
    <!-- End Main -->
     <!-- JS -->
      <script src="../src/js/category.js"></script>
  </body>
</html>
