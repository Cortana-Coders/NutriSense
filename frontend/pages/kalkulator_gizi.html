<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../Assets/Image/Icon/website_icon.ico"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Kalkulator Kebutuhan Gizi - Nutrisense</title>
  </head>
  <body>
    <div class="container">
      <div
        class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md border border-green-500"
      >
        <h1 class="text-2xl font-semibold mb-4 text-center">BMI Calculator</h1>
        <div class="mb-4">
          <label for="height" class="block mb-2">Height:</label>
          <div class="flex">
            <input
              type="number"
              id="height"
              class="form-input flex-1 mr-2"
              placeholder="Enter height"
            />
            <select id="heightUnit" class="form-select w-24">
              <option value="cm">cm</option>
              <option value="ft">ft</option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <label for="weight" class="block mb-2">Weight:</label>
          <div class="flex">
            <input
              type="number"
              id="weight"
              class="form-input flex-1 mr-2"
              placeholder="Enter weight"
            />
            <select id="weightUnit" class="form-select w-24">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
          </div>
        </div>
        <button
          id="calculate"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded w-full mb-4"
        >
          Calculate BMI
        </button>
        <div id="result" class="text-center"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
