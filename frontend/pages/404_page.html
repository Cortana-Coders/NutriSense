<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../Assets/Image/Icon/website_icon.ico"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>404 Page -Nutrisense</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8 text-center">
        <div class="mb-8">
          <img
            src="../../Assets/Image/Frieren_-_Fern_T-shirt-removebg-preview.png"
            alt="404 Page Not Found"
            width="80%"
            class="mx-auto flex justify-center"
          />
          <p class="mt-2 text-3xl font-bold text-gray-900 dark:text-gray-100">
            Halaman Tidak Ditemukan
          </p>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Maaf, halaman yang Anda cari tidak ditemukan.
          </p>
        </div>
        <div class="mt-8">
          <a
            href="/"
            class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-green-400 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <svg
              class="mr-2 -ml-1 h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12h18m-9-9l9 9-9 9"
              />
            </svg>
            Kembali ke Beranda
          </a>
        </div>
      </div>
      <div class="mt-16 w-full max-w-2xl">
        <div class="relative">
          <div class="absolute inset-0 flex items-center" aria-hidden="true">
            <div
              class="w-full border-t border-gray-300 dark:border-gray-600"
            ></div>
          </div>
          <div class="relative flex justify-center">
            <span
              class="px-2 bg-gray-100 dark:bg-gray-800 text-sm text-gray-500 dark:text-gray-400"
            >
              Jika kamu berpikir ini adalah kesalahan, silahkan hubungi kami.
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
